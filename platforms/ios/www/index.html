<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
<!--     <link href="lib/ion-gallery/dist/ion-gallery.css" rel="stylesheet"> -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
    
    <!-- ionic/gallery -->
   <!--  <script src="lib/ionic/js/ion-gallery.min.js"></script> -->
    

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/ng-cordova.min.js"></script>

    <!-- your app's js -->
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
    <script src="js/script.js"></script>
  </head>

  <body ng-app="starter" ng-controller="SlideController" class="platform-ios platform-cordova platform-webview">
    <ion-nav-bar class="bar-light">
    
    </ion-nav-bar>

    <ion-nav-view view-title="Pauline app">
    
      <ion-header-bar class="bar-stable">
        <h1 class="title">Pauline Camera</h1>
      </ion-header-bar>

      

    </ion-nav-view>

    <ion-view>
      <ion-content>
        <ion-slide-box show-pager="false" active-slide="myActiveSlide">
          <ion-slide>
            <div class="camera" ng-controller="ExampleController" padding="true">
              <button class="button button-icon icon ion-camera col-offset-50 radius" ng-click="takePhoto()">
              </button> 

              <p class="cadre" ng-repeat="img in images">
                <img class="photo" ng-src="{{img}}" />
              </p>
            </div>

          </ion-slide>
          <ion-slide>
            <div class="box send" ng-controller="ExampleController" padding="true"><h1 class="col-offset-50">Story</h1>
              <button class="button button-full button-assertive" ng-click="choosePhoto()">Choose a photo
              </button>
             <!--  <input type="text" ng-model="imgURI">
              <button class="button button-full button-assertive" ng-click="submit()">Send Photo
              </button> -->

              <button class="button button-full button-assertive" ng-click="sendAll()">Send ALL
              </button>
         
              <p class="gallery" ng-repeat="img in images">
                <img class="gallery-item" ng-src="{{img}}" ng-click="remove($scope, {{img}})" />
              </p>
            </div>
          </ion-slide>
          <ion-slide>
            <div class="box stat" on-swipe-left="previousSlide()"><h1 class="col-offset-50 white">Stat</h1>
             
             <div class="col middle">
              <h2 class="white">View</h2>
              <div class="resizing">
                <canvas id="timeData"/>
              </div>
            </div>

          </div>
          </ion-slide>
        </ion-slide-box>
      </ion-content>
    </ion-view>

  </body>
</html>
