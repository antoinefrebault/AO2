<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>


    <!-- Feuilles de style -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="css/angular-chart.css">

  
    <!-- Script -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/ng-cordova.min.js"></script>
    <script src="js/Chart.js"></script>
    <script src="js/angular-chart.js"></script>
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>


  </head>

  <body ng-app="starter" ng-controller="SlideController" class="platform-ios platform-cordova platform-webview">
    <ion-nav-bar class="bar-light">
    </ion-nav-bar>

    <ion-nav-view view-title="Pauline & Margaux App">
      <ion-header-bar class="bar-calm">
        <h1 class="title">Pauline & Margaux App</h1>
      </ion-header-bar>
    </ion-nav-view>

    <ion-view>
      <ion-content>
        <ion-slide-box show-pager="false" active-slide="myActiveSlide">
          <ion-slide>
            <div class="camera" ng-controller="ExampleController" padding="true">
              <button class="button button-icon icon ion-camera col-offset-50 radius" ng-click="takePhoto()">
              </button> 

              <p class="cadre" ng-repeat="img in images">
                <img class="photo" ng-src="{{img}}" />
              </p>
            </div>

          </ion-slide>
          <ion-slide>
            <div class="box send" ng-controller="ExampleController" padding="true">
              <h1 class="col-offset-50">Story</h1>
              <button class="button button-icon icon ion-plus-round add custom-icon top-right" ng-click="choosePhoto()"></button>

              <button class="button button-icon icon ion-trash-b custom-icon remove"></button>

              <button class="button button-icon icon ion-ios-cloud-upload upload custom-icon" ng-click="sendAll()">
              </button>
         
              <p class="gallery" ng-repeat="img in images">
                <img class="gallery-item" ng-src="{{img}}" ng-click="remove($scope, {{img}})" />
              </p>
            </div>
          </ion-slide>
          <ion-slide ng-controller="chartController">
            <div class="box stat" on-swipe-left="previousSlide()">
              <h1 class="col-offset-50 white">Stat</h1>
             
              <div class="col middle">
                <h2 class="white">View</h2>
                <canvas id="bar" class="chart chart-bar" chart-data="data" chart-labels="labels" chart-series="series"></canvas>
                <h2 class="white">Total</h2>
                <p><span class="big">144</span> euros collect√©s</p>
              </div>
            </div>
          </ion-slide>
        </ion-slide-box>
      </ion-content>
    </ion-view>
  </body>
</html>
