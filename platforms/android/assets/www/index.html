<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/ng-cordova.min.js"></script>

    <!-- your app's js -->
    <script src="js/services.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter" class="platform-android platform-cordova platform-webview">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Pauline Photo Shot</h1>
      </ion-header-bar>
      <ion-content >
      <div ng-controller="ExampleController" padding="true">
		<button class="button button-full button-assertive" ng-click="takePhoto()">
		Take Photo
		</button>
		<button class="button button-full button-assertive" ng-click="choosePhoto()">
		Choose Photo
		</button>
    <input type="text" ng-model="imgURI">
		<button class="button button-full button-assertive" ng-click="submit()">
		Send Photo
		</button>

      <button class="button button-full button-assertive" ng-click="sendAll()">
    Send ALL
    </button>


      
<!--     <img ng-show="imgURI !== undefined" ng-src="{{imgURI}}" style="text-align: center">
 -->    
 <p ng-repeat="img in images">
      <img ng-src="{{img}}" />
    </p>
    
    </div>

   <!--   <div ng-controller="videoController" >
    <button class="button button-full button-assertive" ng-click="captureVideo()"> take video</button>
    <button class="button button-full button-assertive" ng-click="upload()"> take video</button>
    </div> -->
</ion-content>
    </ion-pane>
  </body>
</html>
